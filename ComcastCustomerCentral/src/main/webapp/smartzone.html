<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		
		<!-- Meta Elements Required to pass WAI Priority 2 -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<!-- Treat IE8 as IE8, Fall back to Google Chrome Frame -->
		<meta http-equiv="X-UA-Compatible" content="IE=8,chrome=1" />
		
		<title>Comcast Customer Central - SmartZone</title>
		
		<!-- Meta Elements Required to pass WAI Priority 2 -->
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		
		<!-- Start [CSS Includes] -->
		<!-- Global CSS -->
		<link rel="stylesheet" href="css/cmn/global.css" type="text/css" media="all" />

		<link rel="stylesheet" href="css/smartzone.css" type="text/css" media="all" />
		
		<!-- IE Specific Code -->
		<!--[if IE]><link rel="stylesheet" href="/css/cmn/ie.css" type="text/css" media="all" /><![endif]-->
		<!--[if IE 6]><link rel="stylesheet" href="/css/cmn/ie6.css" type="text/css" media="all" /><![endif]-->
		<!-- End [CSS Includes] -->
		
	</head>
	<body class="smartzone">
		
		<!-- Start [Bootstrap] -->
		<!-- Allows for JavaScript to exist at the bottom of the page, while still including inline JavaScript -->
		<script src="js/cmn/bootstrap.js" type="text/javascript"></script>
		<script src="js/cmn/lib/LAB.js" type="text/javascript"></script>
		<!-- End [Bootstrap] -->
		
		<!-- Start [#wrapper] -->
		<div id="wrapper">
			<!-- Start [#header] -->
			<div id="header">
			</div>
			<!-- End [#header] -->

			<!-- Start [#content] -->
			<div id="content">
				<a class="tooltip-link" href="#" data-tip-class="one"></a>
				<img src="images/cmn/bg_smartzone.png" width="1280" height="780" alt="" />
				<div id="message">
					<p>Hey!</p>
					<p>Want to get together to watch the Lakers game this weekend?</p>
					<p>&nbsp;</p>
					<p class="sig">
						--<br />
						Anita Cheung<br />
						<a href="#" class="tooltip-link" data-tip-class="two">310 202-2900</a>
					</p>
				</div>
			</div>
			<!-- End [#content] -->
			
			<!-- Start [#footer] -->
			<div id="footer">
				<img class="smartzone-tooltip" src="images/cmn/smartzone-tooltip.png" width="210" height="121" alt="Smartzone Tooltip" />
				
				<div id="smartzone-select-overlay">
					<div class="radios">
						<label><input type="radio" name="number" value="0" checked="checked" /> <span>Mobile 1</span></label>
						<label><input type="radio" name="number" value="1" /> <span>Mobile 2</span></label>
						<label><input type="radio" name="number" value="2" /> <span>Home</span></label>
						<label><input type="radio" name="number" value="3" /> <span>Work</span></label>
						<label><input type="radio" name="number" value="4" /> <span>Softphone</span></label>
					</div>
					<div id="smartzone-call-btn"><img src="images/cmn/call-btn.png" width="166" height="41" alt="Call Btn" /></div>
					<a id="smartzone-cancel-btn" href="#">Cancel</a>
					<img class="smartzone-overlay" src="images/cmn/bg_smartzone-select.jpg" width="220" height="240" alt="Smartzone Overlay" />
				</div>
				
				<div id="smartzone-overlay">
					<div class="smartzone-call-timer">Pick up your Cell phone to complete dialing&hellip;</div>
					<img class="smartzone-overlay" src="images/cmn/smartzone-overlay-2.png" width="220" height="220" alt="Smartzone Overlay 2" />
				</div>
			</div>
			<!-- End [#footer] -->
			
		</div>
		<!-- End [#wrapper] -->
		
		<!-- Start [JavaScript Includes] -->
		
		<script type="text/javascript">
			// Global Includes
			// Loaded using LABjs
			$LAB
			
			// jQuery
			.script("js/cmn/lib/jquery-latest.js").wait()
			
			// Global JS
			.script("js/cmn/global.js").wait()
			
			// Fire when everything is loaded
			.wait(function() {
				CCC.utils.init();
			});
		</script>

	</body>
</html>
