<!DOCTYPE html>
<html>
    <head>
        <title>Web App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <div>
            <h1>New Users</h1>
            <p>Create a new PBX</p>
            <form action="service/createpbx" method="POST">
                Domain: <input type="text" name="domain" value="example.com"/><br/>
                Forename: <input type="text" name="forename" value="Alice"/><br/>
                Surname: <input type="text" name="surname" value="Jones"/><br/>
                Email: <input type="text" name="email" value="alice@example.com"/><br/>
                Password: <input type="password" name="password"/><br/>
                <input type="submit" value="Create"/>
            </form>
        </div>
        
        <div>
            <h1>Existing Users</h1>
            <p>Log in</p>
            <form action="login" method="POST">
                Email: <input type="text" name="email" value="alice@example.com"/><br/>
                Password: <input type="password" name="password"/><br/>
                <input type="submit" value="Log in"/>
            </form>
        </div>
    </body>
</html>
